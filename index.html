<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galway Irish Tavern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="hero" id="inicio">
      <div class="hero__overlay"></div>
      <div class="hero__content">
        <h1>Galway Irish Tavern</h1>
        <p class="hero__subtitle" data-i18n="hero.subtitle"></p>
      </div>
      <nav class="navbar">
        <a class="navbar__brand" href="#inicio">Galway</a>
        <ul class="navbar__links">
          <li><a href="#sobre" data-i18n="nav.about"></a></li>
          <li><a href="#menu" data-i18n="nav.menu"></a></li>
          <li><a href="#eventos" data-i18n="nav.events"></a></li>
          <li><a href="#galeria" data-i18n="nav.gallery"></a></li>
        </ul>
        <div class="navbar__controls">
          <select id="language-switcher" class="navbar__select" aria-label="Seleccionar idioma"></select>
          <button class="navbar__toggle" type="button" aria-label="Menú">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="section" id="sobre">
        <div class="section__content">
          <h2 data-i18n="about.title"></h2>
          <p data-i18n="about.description"></p>
          <div class="info-grid">
            <div>
              <h3 data-i18n="schedule.title"></h3>
              <ul class="plain-list" id="horario-list"></ul>
            </div>
            <div>
              <h3 data-i18n="info.locationTitle"></h3>
              <p id="direccion"></p>
              <p id="barrio"></p>
              <a id="mapa" class="link" href="#" target="_blank" rel="noopener" data-i18n="info.mapLink"></a>
            </div>
            <div>
              <h3 data-i18n="contact.title"></h3>
              <ul class="plain-list">
                <li><span data-i18n="contact.phoneLabel"></span> <a id="telefono" href="tel:"></a></li>
                <li><span data-i18n="contact.whatsappLabel"></span> <a id="whatsapp" href="https://wa.me/" target="_blank" rel="noopener"></a></li>
                <li><span data-i18n="contact.emailLabel"></span> <a id="correo" href="mailto:"></a></li>
                <li><span data-i18n="contact.instagramLabel"></span> <a id="instagram" href="#" target="_blank" rel="noopener"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="section section--accent" id="menu">
        <div class="section__content">
          <h2 data-i18n="menu.title"></h2>
          <p data-i18n="menu.description"></p>
          <div class="menu">
            <aside class="menu__categories" aria-label="Categorías del menú"></aside>
            <div class="menu__items" aria-live="polite"></div>
          </div>
        </div>
      </section>

      <section class="section" id="eventos">
        <div class="section__content">
          <h2 data-i18n="events.title"></h2>
          <div class="card-grid" id="eventos-grid"></div>
        </div>
      </section>

      <section class="section section--dark" id="galeria">
        <div class="section__content">
          <h2 data-i18n="gallery.title"></h2>
          <div class="gallery" id="galeria-grid"></div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__content">
        <p>&copy; <span id="anio"></span> Galway Irish Tavern. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="data/translations.js"></script>
    <script src="data/site-info.js"></script>
    <script src="data/menu.js"></script>
    <script src="assets/script.js" defer></script>
  </body>
</html>
